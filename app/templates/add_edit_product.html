{% extends 'layout.html' %}

{% block content %}
<h1 class="text-4xl font-bold text-center mb-8 text-gray-800">{{ title }}</h1>

<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-xl">
    <form method="POST">
        <div class="mb-5">
            <label for="brand" class="block text-gray-700 text-sm font-bold mb-2">Marca:</label>
            <input type="text" id="brand" name="brand" value="{{ product.brand if product else '' }}" 
                   class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                   required>
        </div>
        <div class="mb-5">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Descripci√≥n:</label>
            <textarea id="description" name="description" rows="3" 
                      class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                      required>{{ product.description if product else '' }}</textarea>
        </div>
        <div class="mb-5">
            <label for="wholesale_price" class="block text-gray-700 text-sm font-bold mb-2">Precio Mayorista ($):</label>
            <input type="number" step="0.01" id="wholesale_price" name="wholesale_price" 
                   value="{{ '%.2f' | format(product.wholesale_price) if product else '' }}" 
                   class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                   required min="0">
        </div>
        <div class="mb-6">
            <label for="sale_percentage" class="block text-gray-700 text-sm font-bold mb-2">Porcentaje de Venta (%):</label>
            <input type="number" step="0.01" id="sale_percentage" name="sale_percentage" 
                   value="{{ '%.2f' | format(product.sale_percentage) if product else '' }}" 
                   class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                   required min="0">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="btn bg-blue-600 hover:bg-blue-700">
                {{ 'Actualizar Producto' if product else 'Agregar Producto' }}
            </button>
            <a href="{{ url_for('products') }}" class="btn bg-gray-500 hover:bg-gray-600">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
